<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>

        <title></title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>

        <script src="data/banjarmasinbarat_1.js"></script>
        <script src="data/titikkordinat_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-3.346964959013966,114.52741451709129],[-3.2928411789019667,114.62971003843916]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_banjarmasinbarat_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_banjarmasinbarat_1_0(feature) {
            switch(String(feature.properties['Kelurahan'])) {
                case 'Basirih':
                    return {
                pane: 'pane_banjarmasinbarat_1',

                color: 'rgba(35,35,35,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,28,146,1.0)',
                interactive: true,
            }
                    break;
                case 'Belitung Selatan':
                    return {
                pane: 'pane_banjarmasinbarat_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1.0,

            }

                case 'Belitung Utara':

                lineJoin: 'miter',
                weight: 1.0,

                fillOpacity: 1,

                interactive: true,
            }
                    break;
                case 'Kuin Cerucuk':
                    return {
                pane: 'pane_banjarmasinbarat_1',

                color: 'rgba(35,35,35,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(104,73,208,1.0)',

            }
                    break;
                case 'Kuin Selatan':
                    return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                weight: 1.0,

                fillOpacity: 1,
                fillColor: 'rgba(122,229,233,1.0)',

                color: 'rgba(35,35,35,1.0)',

                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,135,17,1.0)',

                    break;
                case 'Telaga Biru':

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,75,233,1.0)',
                interactive: true,
            }
                    break;
                case 'Telawang':
                    return {
                pane: 'pane_banjarmasinbarat_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,229,66,1.0)',
                interactive: true,
            }
                    break;
                case 'Teluk Tiram':
                    return {
                pane: 'pane_banjarmasinbarat_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(69,117,206,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_banjarmasinbarat_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(66,221,133,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_banjarmasinbarat_1');
        map.getPane('pane_banjarmasinbarat_1').style.zIndex = 401;
        map.getPane('pane_banjarmasinbarat_1').style['mix-blend-mode'] = 'normal';
        var layer_banjarmasinbarat_1 = new L.geoJson(json_banjarmasinbarat_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_banjarmasinbarat_1',
            layerName: 'layer_banjarmasinbarat_1',
            pane: 'pane_banjarmasinbarat_1',
            onEachFeature: pop_banjarmasinbarat_1,
            style: style_banjarmasinbarat_1_0,
        });
        bounds_group.addLayer(layer_banjarmasinbarat_1);
        map.addLayer(layer_banjarmasinbarat_1);
        function pop_titikkordinat_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['bjmbarat'] !== null ? autolinker.link(feature.properties['bjmbarat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Web</th>\
                        <td>' + (feature.properties['Web'] !== null ? autolinker.link(feature.properties['Web'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gambar</th>\
                        <td>' + (feature.properties['Gambar'] !== null ? '<img src="images/' + String(feature.properties['Gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_titikkordinat_2_0() {
            return {
                pane: 'pane_titikkordinat_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_titikkordinat_2');
        map.getPane('pane_titikkordinat_2').style.zIndex = 402;
        map.getPane('pane_titikkordinat_2').style['mix-blend-mode'] = 'normal';
        var layer_titikkordinat_2 = new L.geoJson(json_titikkordinat_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_titikkordinat_2',
            layerName: 'layer_titikkordinat_2',
            pane: 'pane_titikkordinat_2',
            onEachFeature: pop_titikkordinat_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_titikkordinat_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_titikkordinat_2);
        map.addLayer(layer_titikkordinat_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/titikkordinat_2.png" /> titik kordinat': layer_titikkordinat_2,'banjarmasinbarat<br /><table><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_Basirih0.png" /></td><td>Basirih</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_BelitungSelatan1.png" /></td><td>Belitung Selatan</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_BelitungUtara2.png" /></td><td>Belitung Utara</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_KuinCerucuk3.png" /></td><td>Kuin Cerucuk</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_KuinSelatan4.png" /></td><td>Kuin Selatan</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_Pelambuan5.png" /></td><td>Pelambuan</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_TelagaBiru6.png" /></td><td>Telaga Biru</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_Telawang7.png" /></td><td>Telawang</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_TelukTiram8.png" /></td><td>Teluk Tiram</td></tr><tr><td style="text-align: center;"><img src="legend/banjarmasinbarat_1_9.png" /></td><td></td></tr></table>': layer_banjarmasinbarat_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_banjarmasinbarat_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kelurahan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Kelurahan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_banjarmasinbarat_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_banjarmasinbarat_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_banjarmasinbarat_1]);
        map.on("zoomend", function(){
            resetLabels([layer_banjarmasinbarat_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_banjarmasinbarat_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_banjarmasinbarat_1]);
        });
        </script>
    </body>
</html>
